name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright-tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # --- Next.js app setup & start ---

      - name: Install app dependencies
        working-directory: playground-project
        run: npm ci

      - name: Build app
        working-directory: playground-project
        run: npm run build

      - name: Start app (background)
        working-directory: playground-project
        run: |
          npm start &
          echo "Next.js app started in background"

      - name: Install test dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Wait for app to be ready
        run: npx wait-on http://127.0.0.1:3000

      - name: Run Playwright tests
        run: |
          echo "Running Playwright tests against http://127.0.0.1:3000"
          DEBUG=pw:api npx playwright test --reporter=list

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
          retention-days: 30
